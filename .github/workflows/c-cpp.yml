name: C/C++ CI

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  buildVersions:

    runs-on: ubuntu-latest

    steps:
    - name: "Checkout repository"
      uses: actions/checkout@v3
      with:
         submodules: 'true'
    - name: "build silent version"
      run: make/build.sh -s
    - name: "build verbose version"
      run: cd make; git clean -dxf .; make -j -f TCP_Srv_Echo.make config=verbose
